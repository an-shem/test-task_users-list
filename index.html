<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>USERS_LIST</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g==" crossorigin=""><link rel="stylesheet" href="/test-task_users-list/src.318f1098.css"></head><body> <div class="container"> <div class="wrapper"> <form class="form" autocomplete="off"> <label class="form__label"> <span>Имя</span> <input class="form__input" type="text" name="name" pattern="^[a-zA-Zа-яА-Я]+(([' -][a-zA-Zа-яА-Я ])?[a-zA-Zа-яА-Я]*)*$" title="Имя может содержать только буквы, апостроф, тире и пробелы. Например Адриан, Якоб Мерсер, Шарль де Батц де Кастельмор д'Артаньян." required=""> </label> <label class="form__label"> <span>Номер телефона</span> <input class="form__input" type="tel" name="number" pattern="\+?\d{1,4}?[-.\s]?\(?\d{1,3}?\)?[-.\s]?\d{1,4}[-.\s]?\d{1,4}[-.\s]?\d{1,9}" title="Номер телефона должен состоять из цифр и может содержать пробелы, дефисы, круглые скобки и может начинаться с +." required=""> </label> <button class="form__button" type="submit">Добавить контакт</button> </form> </div> <div class="wrapper"> <ul class="users-list"></ul> </div> </div> <script src="/test-task_users-list/src.26d7ca6c.js"></script> </body></html>
